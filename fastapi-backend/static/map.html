<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Map</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>

</head>

<body>
  <div id="map" style="height: 600px;"></div>

  <script>
  var map = L.map('map').setView([-1.286389, 36.817223], 12);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Feature group will store drawn items
  var drawnItems = new L.FeatureGroup();
  map.addLayer(drawnItems);

  // Add draw control
  var drawControl = new L.Control.Draw({
    edit: {
      featureGroup: drawnItems
    },
    draw: {
      marker: false,
      circle: false,
      polyline: false,
      rectangle: true,
      polygon: true,
      circlemarker: false
    }
  });
  map.addControl(drawControl);

  // Listen when user finishes a polygon
  map.on(L.Draw.Event.CREATED, function (event) {
    var layer = event.layer;
    drawnItems.addLayer(layer);

    // Convert to GeoJSON
    var geojson = layer.toGeoJSON();
    var geometry = geojson.geometry;

    console.log("GeoJSON:", JSON.stringify(geometry));

    // Send to backend
  const gj = layer.toGeoJSON();
  fetch("/api/aoi/", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
        name: "From Leaflet",
        geom: gj.geometry
    })
});

    .then(async res => {
      const txt = await res.text();
      console.log(res.status, txt);
      alert("AOI sent, server response: " + res.status);
    })
    .catch(err => console.error(err));
  });
</script>

</body>
</html>
