<!DOCTYPE html>
<html>
<head>
  <title>Draw AOI</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css"/>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>

  <style>
    #map { height: 95vh; width: 100vw; }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  const map = L.map('map').setView([0.0236, 37.9062], 6); // Kenya center

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19
  }).addTo(map);

  const drawnItems = new L.FeatureGroup();
  map.addLayer(drawnItems);

  const drawControl = new L.Control.Draw({
    edit: { featureGroup: drawnItems },
    draw: { polygon: true, polyline: false, rectangle: false, circle: false, marker: false }
  });
  map.addControl(drawControl);

  map.on(L.Draw.Event.CREATED, function (event) {
    const layer = event.layer;
    drawnItems.addLayer(layer);

    const geojson = layer.toGeoJSON();

    fetch("http://127.0.0.1:8000/api/aoi/", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(geojson)
    })
    .then(r => r.json())
    .then(data => alert("AOI saved! ID: " + data.id))
    .catch(err => console.error(err));
  });
</script>
</body>
</html>
